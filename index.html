<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="app.js" defer></script>
    <title>Workout Card</title>
</head>
<body>
    <div class = "card-holder">
        <div class = "card-holder-text">
            <h4 class = "card-day">Wednesday</h4>
            <h2 class = "card-date">6 JAN. 2016</h2>
        </div>
        <div class = "card-wrapper">
            <img class = "card-hero" src = "css/imgs/jog-woman-removebg-preview.png">
            <div class = "card-header">
                <img src = "css/imgs/arrow-left.svg" class = "card-arrow">
                <span class = "card-exercise">Jogging</span>
                <img src = "css/imgs/arrow-right.svg" class = "card-arrow">
            </div>
            <div class = "card-middle">
                <div class = "card-middle-top">
                    <p class = "card-sub-title">Weather</p>
                    <span class = "card-bottom-span card-mid-text">27&#176 C</span>
                    <span>
                        <img class = "card-icon" src = "css/imgs/sunrise.svg">
                        <span class = "card-mid-text">7:15 AM</span>
                    </span>
                </div>
                <div class = "card-middle-bottom">
                    <p class = "card-sub-title card-space-mid">Distance</p>
                    <span class = "card-bottom-span card-mid-text">12 km</span>
                    <img src = "css/imgs/map.svg">
                </div>
            </div>
            <div class = "card-bottom-nav">
                <a href = "#" class = "card-nav-word">Beginner</a>
                <a href = "#" class = "card-nav-word">Advanced</a>
                <a href = "#" class = "card-nav-word">Expert</a>
            </div>
        </div>
    </div>
</body>
</html>
